<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/normalize.css"
    />

    <script src="js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="games">
      <!-- overlay -->
      <div class="overlay"></div>
      <div class="container">
        <!-- عرض المستويات -->
        <div class="interface">
          <div id="levels">
            <p>Chose The Level Of Game</p>
            <hr />
            <div class="option">
              <div>
                <label>Eusy :200s</label>
                <input type="radio" name="lavel" value="Eusy" checked />
              </div>
              <div>
                <label> Normal :150s</label>
                <input type="radio" name="lavel" value="Normal" />
              </div>
              <div>
                <label>Hard :50s</label>
                <input type="radio" name="lavel" value="Hard" />
              </div>
            </div>
          </div>
          <button id="btn" onclick="play()">Start Game</button>
        </div>

        <!--الصوت -->
        <audio id="Timeleft" controls>
          <source src="audios/TimeOver.mp3" type="audio/mpeg" />
        </audio>
        <audio id="gameOver" controls>
          <source src="audios/gameOver.mp3" type="audio/mpeg" />
        </audio>
        <audio id="winer" controls>
          <source src="audios/winer.mp3" type="audio/mpeg" />
        </audio>
        <audio id="move" controls>
          <source src="audios/move.mp3" type="audio/mpeg" />
        </audio>
        <!--الرسالة   -->
        <div class="alert">
          <span id="message"></span
          ><button id="btn1" onclick="play()">Play Again</button>
        </div>
        <div class="TimeOut">
          <span>Time:</span>
          <span id="time"></span>
        </div>
        <div id="Box_Taquin">
          <button id="b0" onclick="move('b0')">1</button>
          <button id="b1" onclick="move('b1')">2</button>
          <button id="b2" onclick="move('b2')">3</button>
          <button id="b3" onclick="move('b3')">4</button>
          <button id="b4" onclick="move('b4')">5</button>
          <button id="b5" onclick="move('b5')">6</button>
          <button id="b6" onclick="move('b6')">7</button>
          <button id="b7" onclick="move('b7')">8</button>
          <button id="b8" onclick="move('b8')">X</button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
